<!DOCTYPE html>
<html>
<head>
  <title>Dimensi Kacau</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Papyrus", cursive;
      background-color: black;
      transition: all 1s;
    }

    #runnerText {
      position: absolute;
      color: lime;
      font-size: 40px;
      font-weight: bold;
      transition: all 0.2s ease-in-out;
      pointer-events: none;
      text-shadow: 2px 2px magenta;
    }

    .weirdButton {
      position: absolute;
      padding: 30px;
      background: repeating-conic-gradient(yellow, red 10%, blue 20%);
      border: 10px groove lime;
      font-size: 20px;
      color: white;
      cursor: crosshair;
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1); }
    }

    #randomImg {
      position: absolute;
      width: 150px;
      border: dashed 5px pink;
      display: none;
    }
  </style>
</head>
<body>
  <div id="runnerText">ðŸŒ€ Tangkap Aku Kalau Bisa!</div>
  <button class="weirdButton" id="weirdButton">Klik Aku Untuk Kacaukan Dunia</button>
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Question_book-4.svg" id="randomImg">

  <audio id="laughSound">
    <source src="https://www.myinstants.com/media/sounds/trollolol.mp3" type="audio/mpeg">
  </audio>

  <script>
    const runner = document.getElementById('runnerText');
    const btn = document.getElementById('weirdButton');
    const img = document.getElementById('randomImg');
    const audio = document.getElementById('laughSound');

    document.body.addEventListener('mousemove', e => {
      const x = e.clientX + (Math.random() * 100 - 50);
      const y = e.clientY + (Math.random() * 100 - 50);
      runner.style.left = `${x}px`;
      runner.style.top = `${y}px`;
    });

    btn.addEventListener('click', () => {
      document.body.style.backgroundColor = getRandomColor();
      document.body.style.transform = Math.random() > 0.5 ? 'scaleX(-1)' : 'scaleY(-1)';
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.top = Math.random() * window.innerHeight + 'px';
      img.style.display = Math.random() > 0.5 ? 'block' : 'none';
      audio.play();
    });

    setInterval(() => {
      runner.style.color = getRandomColor();
      btn.style.borderColor = getRandomColor();
    }, 500);

    function getRandomColor() {
      return 'hsl(' + Math.floor(Math.random() * 360) + ', 100%, 50%)';
    }
  </script>
</body>
</html>
